{% extends 'base.html' %}

{% block title %}
    Contact Us
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="Contact image">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>

    <form method="post" action="/contact/">
      {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name: ">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email: " aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number:">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message: "></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
